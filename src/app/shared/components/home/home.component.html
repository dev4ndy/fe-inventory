<div fxLayout="column">
    <h1>
        Welcome to the inventory management system.
    </h1>
    <div>
        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-card fxFlex="21">
                <mat-card-header>
                    <mat-card-title>Inventory List</mat-card-title>
                    <mat-card-subtitle>Transfer option</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>It allows to obtain the inventory by warehouse and also allows the transfer of items between
                        warehouses.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" [routerLink]="[ '/inventory/list' ]">Go</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
